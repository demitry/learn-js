<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Перенаправление</title>

    <script>

        window.onload = function () {

            document.getElementById("go").onclick = function () {
                document.location = "http://edu.cbsystematics.com/ru/courses";
                // Как-только браузер видит, что document.location изменился,
                // - он выполняет редирект на этот адрес.
            };

        };

    </script>
</head>
<body>
    <input id="go" type="button" value="edu.cbsystematics.com/ru/courses" />
</body>
</html>
