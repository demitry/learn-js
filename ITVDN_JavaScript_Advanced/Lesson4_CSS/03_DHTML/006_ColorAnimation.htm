<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Простая анимация цвета</title>
</head>
<body>

    <div id="rect">
    </div>
    
    <div id="rect2">
    </div>

    <script type="text/javascript">
        var e = document.getElementById("rect");

        e.style.width = "100px";
        e.style.height = "100px";
        e.style.border = "solid black 5px";

        var colors = ["white", "yellow", "orange", "red"]
        var nextColor = 0;

        // Вызов следующей функции каждые 500 миллисекунд для анимации цвета.
        setInterval(function () {
            e.style.backgroundColor = colors[nextColor++ % colors.length];
        }, 500);

        //rect2
        var nextColorRed = 0;

        var d = document.getElementById("rect2");
        d.style.width = "100px";
        d.style.height = "100px";
        d.style.border = "solid black 5px";

        setInterval(function () {
            d.style.backgroundColor = 'rgb(' + [nextColorRed++ % 255, 0, 0].join(',') + ')';
        }, 1);

    </script>
</body>
</html>
